<div class="container" *ngIf="proyecto">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm" class="col-lg-8 offset-lg-2 mt-5">
                <h2>Editar Proyecto</h2>
                <div class="form-group mb-3">
                    <label for="nombrePro">Nombre del Proyecto</label>
                    <input type="text" class="form-control" name="nombrePro" id="nombrePro" [(ngModel)]="proyecto.nombreProyecto" required>
                </div>
                <div class="form-group mb-3">
                    <label for="descrPro">Breve descripscion del Proyecto</label>
                    <input type="text" class="form-control" name="descrPro" id="descrPro" [(ngModel)]="proyecto.descrProyecto" required>
                </div>
                <div class="form-group mb-3">
                    <label for="urlPro">Url del Proyecto</label>
                    <input type="text" class="form-control" name="urlPro" id="urlPro" [(ngModel)]="proyecto.urlProyecto" required>
                </div>
                <div class="buttons">
                    <button type="button" class="btn btn-primary btn-block volver" routerLink="/portfolio">Volver</button>
                    <button type="submit" class="btn btn-secondary btn-block agregar">Agregar</button>
                </div>
            </form>
        </div>   
    </div>
</div>
