<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm" class="col-lg-8 offset-lg-2 mt-5">
                <h2>Ingresar Nuevo Proyecto</h2>
                <div class="form-group mb-3">
                    <label for="nombrePro">Nombre del Proyecto</label>
                    <input type="text" class="form-control" name="nombrePro" id="nombrePro" [(ngModel)]="nombrePro" required>
                </div>
                <div class="form-group mb-3">
                    <label for="descrPro">Breve descripcion</label>
                    <input type="text" class="form-control" name="descrPro" id="descrPro" [(ngModel)]="descrPro" required>
                </div>
                <div class="form-group mb-3">
                    <label for="urlPro">Url Proyecto</label>
                    <input type="text" class="form-control" name="urlPro" id="urlPro" [(ngModel)]="urlPro" required>
                </div>
                <div class="buttons">
                    <button type="button" class="btn btn-primary btn-block volver" routerLink="/portfolio">Volver</button>
                    <button type="submit" class="btn btn-secondary btn-block agregar">Agregar</button>
                </div>            
            </form>
        </div>   
    </div>
</div>
