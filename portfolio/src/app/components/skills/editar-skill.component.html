<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm" class="col-lg-8 offset-lg-2 mt-5">
                <h2>Editar Nombre de Skill</h2>
                <div class="form-group mb-3">
                    <label for="tecnologia">Nombre de la tecnologia:</label>
                    <input type="text" class="form-control" name="tecnologia" id="tecnologia" [(ngModel)]="skills.tecnologia" required>
                </div>
                <div class="form-group mb-3">
                    <label for="porcentaje">Editar Porcentaje de avance:</label>
                    <input type="text" class="form-control" name="porcentaje" id="porcentaje" [(ngModel)]="skills.porcentaje" required>
                </div>
                <div class="buttons">
                    <button type="button" class="btn btn-primary btn-block volver" routerLink="/portfolio">Volver</button>
                    <button type="submit" class="btn btn-secondary btn-block agregar">Agregar</button>
                </div>            
            </form>
        </div>   
    </div>
</div>
