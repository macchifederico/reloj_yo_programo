<div class="card mb-3 container_avatar">
    <svg width="100%" height="400"> 
    </svg>
    <img class="avatar" src="../../../assets/img/avatar.png" alt="avatar">
      <div class="card-body" *ngFor="let pers of persona">
        <p class="card-title">{{pers.nombre + " " + pers.apellido}}</p>
        <p class="card-subtitle">{{pers.ocupacion}}</p>
        <a [href]="urlLinkedin" style="text-decoration: none; color: white;">Enlace a LinkedIn</a>
        <i class="fa-solid fa-pencil pencil" style="color: white;" *ngIf="isLogged" routerLink="/editarheader/{{pers.id}}"></i>
      </div>
</div>
